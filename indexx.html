        <link rel="stylesheet" type="text/css" href="css/demo.css" />

		<style>
			body { background: url(images/bg.jpg); }
			.container > header h1 {
			    color: #fff;
			    text-shadow: 1px 1px 1px rgba(0,0,0,0.4);
			}

			.container > header h2,
			p.info  {
			    color: #4e2f1d;

    <body>
        <div class="container">
		
			<!-- Codrops top bar -->
            <div class="codrops-top clearfix"> <span class="right">
            </span>
            </div><!--/ Codrops top bar -->
			
			
			<section class="main demo-1">
				
				<div id="uc-container" class="uc-container">
					<div class="uc-initial-content">
						<!-- custom content -->
			          <span class="clickme"></span><img src="images/Abdullah_1 .jpg" width="100" height="142" alt=""/> 
						
					</div>
					<div class="uc-final-content">
						<!-- custom content -->
						<img src="images/smallerimages/Abdullah_23.jpg" width="200" height="143" alt=""/>
<div class="scrollwrap"><a href="indexy.html" target="_self"><h3>Clickme2</h3></a>
		  
							
					  </div>
						<span class="close">x</span>
				  </div>
				</div>
</section>

		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.pfold.js"></script>
		<script type="text/javascript">
			$(function() {

				var $container = $( '#uc-container' ),
					pfold = $( '#uc-container' ).pfold({
						easing : 'ease-in-out',
						folds : 1,
						folddirection : ['left',]
					});

				$container.find( 'span.clickme' ).on( 'click', function() {

					pfold.unfold();

				} ).end().find( 'span.close' ).on( 'click', function() {

					pfold.fold();
					

				} );

			});
		</script>
    </body>
