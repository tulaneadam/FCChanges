<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>PFold: Paper-Like Unfolding Effect</title>
        <meta name="description" content="PFold: Paper-Like Unfolding Effect" />
        <meta name="keywords" content="css3, experiment, 3d, unfolding, fold, paper, component, element, web design, jquery, plugin, perspective" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="../Folding Comics/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="../Folding Comics/css/pfold.css" />
        <link rel="stylesheet" type="text/css" href="../Folding Comics/css/custom1.css" />
		<script type="text/javascript" src="../Folding Comics/js/modernizr.custom.79639.js"></script> 
		<!--[if lte IE 8]><style>.support-note .note-ie{display:block;}</style><![endif]-->
		<style>
			body { background-color: rgba(0,102,255,0); }
			.container > header h1 {
			    color: #fff;
			    text-shadow: 1px 1px 1px rgba(0,0,0,0.4);
			}

			.container > header h2,
			p.info  {
			    color: #4e2f1d;
			    text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
			}
		</style>
    </head><body>
     <div class="container">

			<section class="main demo-1">
				
				<div id="uc-container" class="uc-container">
					<div class="uc-initial-content">
						<!-- custom content -->
						<span class="clickme"></span>
						<img src="../Folding Comics/images/smallerimages/Abdullah_1.jpg" width="100" height="142" alt=""/> 
						
					</div>
					<div class="uc-final-content">
						<!-- custom content -->
						<img src="../Folding Comics/images/smallerimages/Abdullah_23.jpg" width="200" height="143" alt=""/>
						<a href="../Folding Comics/Abdul2.html" target="_self"><div class="scrollwrap">						
						</div></a>
						<span class="close">x</span>
				  </div>
				</div>
</section>
	</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="../Folding Comics/js/jquery.pfold.js"></script>
		<script type="text/javascript">
			$(function() {

				var $container = $( '#uc-container' ),
					pfold = $( '#uc-container' ).pfold({
						easing : 'ease-in-out',
						folds : 1,
						folddirection : ['right',]
					});

					window.onload=pfold.unfold();

				$container.find( 'span.clickme' ).on( 'click', function() {

					pfold.unfold();

				} ).end().find( 'span.close' ).on( 'click', function() {

					pfold.fold();
					

				} );

			});
		</script>
    </body>
</html>
